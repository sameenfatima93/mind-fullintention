<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind FullIntention - Preloader</title> 

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .preloader-container {
            position: relative;
            width: 100%;
            height: 100%;
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        video {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="preloader-container">
        <div class="overlay">
            <video autoplay muted loop>
                <source src="Dark Blue and Orange Simple Minimalist Modern Beach Nature Mobile Video.mp4" type="video/mp4"> <!-- Replace with your video path -->
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <script>
        // Redirect to home page after 3 seconds (3000 milliseconds)
        setTimeout(function() {
            window.location.href = '../home/home-index.html'; // Ensure the path is correct
        }, 3000); // 2000ms = 2 seconds
    </script>
</body>
</html>
